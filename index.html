<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ncore 연차관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ko.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; }
        .calendar-cell { background-color: white; min-height: 140px; padding: 4px; position: relative; }
        .calendar-header-cell { background-color: #f9fafb; padding: 12px; text-align: center; font-weight: bold; color: #4b5563; font-size: 0.95rem; }
        .holiday-text { color: #ef4444 !important; }
        .sat-text { color: #3b82f6 !important; }
        
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column; }
        .today-circle { background-color: #4f46e5; color: white; border-radius: 50%; width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; }
        .master-badge { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 5px; box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: transparent; }

        /* 툴팁 스타일 */
        #custom-tooltip {
            position: fixed;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 9999;
            pointer-events: none;
            display: none;
            min-width: 200px;
            max-width: 300px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-indigo-600 mb-4"></div>
        <p class="text-indigo-800 font-bold text-xl" id="loading-text">Ncore 서버 연결 중...</p>
        <p class="text-gray-500 text-sm mt-2">잠시만 기다려주세요</p>
    </div>

    <div id="custom-tooltip"></div>

    <nav class="bg-white shadow-md fixed w-full z-20 top-0">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="app.refreshDashboard()">
                    <i class="fa-solid fa-cloud text-indigo-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl text-gray-900">Ncore 연차관리 <span class="text-xs text-white bg-green-600 px-2 py-0.5 rounded ml-1">Live</span></span>
                </div>
                <div class="flex items-center space-x-4" id="nav-info"></div>
            </div>
        </div>
    </nav>

    <main id="app-container" class="pt-24 pb-12 min-h-screen"></main>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwi4BkudF74-bSH3KZM2ILm2KHSbANpwabN25oDK4e73wdPpAPI4arq2Ep5S_iY3t77/exec"; 

        const initialAdmin = { 
            users: [
                { id: 'master', password: '1', name: '최고관리자', role: 'master', dept: 'SYSTEM', rank: '관리자', totalHours: 0, usedHours: 0 },
                { id: 'ceo', password: '1', name: '대표이사', role: 'ceo', dept: '임원', rank: '대표', totalHours: 0, usedHours: 0 }
            ],
            requests: [] 
        };

        const appData = { users: [], requests: [], holidays: {} };

        const db = {
            init: async () => {
                if(GOOGLE_SCRIPT_URL.includes("여기에")) {
                    alert("URL을 확인해주세요!");
                    document.getElementById('loading-overlay').style.display = 'none';
                    return;
                }
                await db.load();
            },
            load: async () => {
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=load`);
                    const json = await response.json();
                    if (json.result === 'success') {
                        appData.users = json.data.users && json.data.users.length > 0 ? json.data.users : initialAdmin.users;
                        appData.requests = json.data.requests || [];
                        appData.holidays = json.data.holidays || {};
                    }
                } catch (e) {
                    console.error("Load Error:", e);
                    alert("서버 연결 실패!");
                } finally {
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            },
            save: async (showLoading = true) => {
                app.recalcUsedHours();
                if(showLoading) {
                    document.getElementById('loading-text').innerText = "데이터 저장 중...";
                    document.getElementById('loading-overlay').style.display = 'flex';
                }
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'save',
                            users: appData.users,
                            requests: appData.requests
                        })
                    });
                } catch (e) {
                    alert("저장 오류 발생");
                } finally {
                    if(showLoading) document.getElementById('loading-overlay').style.display = 'none';
                }
            }
        };

        const holidayLogic = {
            holidays2026: { "2026-01-01": "신정", "2026-02-16": "설날 연휴", "2026-02-17": "설날", "2026-02-18": "설날 연휴", "2026-03-01": "삼일절", "2026-03-02": "대체공휴일", "2026-05-05": "어린이날", "2026-05-24": "부처님오신날", "2026-05-25": "대체공휴일", "2026-06-03": "지방선거일", "2026-06-06": "현충일", "2026-07-01": "창립기념일", "2026-07-27": "여름휴가", "2026-07-28": "여름휴가", "2026-07-29": "여름휴가", "2026-07-30": "여름휴가", "2026-07-31": "여름휴가", "2026-08-15": "광복절", "2026-08-17": "대체공휴일", "2026-09-24": "추석 연휴", "2026-09-25": "추석", "2026-09-26": "추석 연휴", "2026-10-03": "개천절", "2026-10-05": "대체공휴일", "2026-10-09": "한글날", "2026-12-25": "성탄절" },
            isRedDay: (dateStr) => { 
                const d = new Date(dateStr); 
                const formatted = moment(dateStr).format('YYYY-MM-DD'); 
                const holName = appData.holidays[formatted] || holidayLogic.holidays2026[formatted];
                return d.getDay() === 0 || !!holName; 
            },
            getHolName: (dateStr) => {
                const formatted = moment(dateStr).format('YYYY-MM-DD'); 
                return appData.holidays[formatted] || holidayLogic.holidays2026[formatted];
            },
            isSat: (dateStr) => new Date(dateStr).getDay() === 6,
            calcBizDays: (s, e) => {
                let cnt = 0, cur = moment(s), end = moment(e);
                while(cur.isSameOrBefore(end)){
                    const ds = cur.format('YYYY-MM-DD');
                    if(!holidayLogic.isRedDay(ds) && !holidayLogic.isSat(ds)) cnt++;
                    cur.add(1,'d');
                } return cnt;
            }
        };
        
        const timeLogic = {
            getEff: (s,e) => { let c=0; for(let i=s;i<e;i++) if(i!==12) c++; return c; },
            calcStart: (d,e) => { let n=d, c=e; while(n>0){ c--; if(c!==12) n--; } return c; }
        };

        function makeTimeOptions() {
            let options = '';
            for(let i=7; i<=17; i++) {
                const val = i < 10 ? '0' + i : i;
                options += `<option value="${i}">${val}:00</option>`;
            }
            return options;
        }

        const app = {
            currentUser: null,
            editingId: null,
            viewYear: new Date().getFullYear(),
            viewMonth: new Date().getMonth(),
            showPastShading: true, 

            init: async () => { await db.init(); app.renderLogin(); },
            getUserColor: (name) => {
                const colors = ['bg-red-100 text-red-800 border-red-300', 'bg-orange-100 text-orange-800 border-orange-300', 'bg-amber-100 text-amber-800 border-amber-300', 'bg-lime-100 text-lime-800 border-lime-300', 'bg-green-100 text-green-800 border-green-300', 'bg-emerald-100 text-emerald-800 border-emerald-300', 'bg-teal-100 text-teal-800 border-teal-300', 'bg-cyan-100 text-cyan-800 border-cyan-300', 'bg-sky-100 text-sky-800 border-sky-300', 'bg-blue-100 text-blue-800 border-blue-300', 'bg-indigo-100 text-indigo-800 border-indigo-300', 'bg-violet-100 text-violet-800 border-violet-300', 'bg-purple-100 text-purple-800 border-purple-300', 'bg-fuchsia-100 text-fuchsia-800 border-fuchsia-300', 'bg-pink-100 text-pink-800 border-pink-300', 'bg-rose-100 text-rose-800 border-rose-300'];
                let hash = 0;
                for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                return colors[Math.abs(hash) % colors.length];
            },
            recalcUsedHours: () => {
                appData.users.forEach(u => u.usedHours = 0);
                appData.requests.forEach(r => {
                    if (r.status === 'approved') {
                        const u = appData.users.find(user => String(user.id) === String(r.userId));
                        if (u) u.usedHours += r.hours;
                    }
                });
            },
            tryLogin: () => {
                const id = document.getElementById('login-id').value;
                const pw = document.getElementById('login-pw').value;
                const user = appData.users.find(u => String(u.id) === String(id) && String(u.password) === String(pw)); 
                if (user) { 
                    app.currentUser = user; 
                    app.recalcUsedHours(); 
                    app.renderNav(); 
                    app.refreshDashboard(); 
                } else {
                    alert('아이디 또는 비밀번호를 확인해주세요.');
                }
            },
            logout: () => { if(confirm('로그아웃 하시겠습니까?')) { app.currentUser = null; app.renderNav(); app.renderLogin(); } },
            changePassword: async () => {
                const curPw = document.getElementById('pw-current').value;
                const newPw = document.getElementById('pw-new').value;
                const cfmPw = document.getElementById('pw-confirm').value;
                if(String(curPw) !== String(app.currentUser.password)) return alert('현재 비밀번호가 일치하지 않습니다.');
                if(!newPw || newPw !== cfmPw) return alert('새 비밀번호를 확인해주세요.');
                const userIdx = appData.users.findIndex(u => u.id === app.currentUser.id);
                appData.users[userIdx].password = newPw;
                app.currentUser.password = newPw;
                await db.save(); alert('변경되었습니다.'); document.getElementById('pw-modal').classList.add('hidden');
            },
            refreshDashboard: () => {
                if(!app.currentUser) return app.renderLogin();
                if(['ceo', 'manager', 'master'].includes(app.currentUser.role)) app.renderManagerDashboard();
                else app.renderEmployeeDashboard();
            },
            changeMonth: (offset) => {
                app.viewMonth += offset;
                if(app.viewMonth > 11) { app.viewMonth = 0; app.viewYear++; }
                else if(app.viewMonth < 0) { app.viewMonth = 11; app.viewYear--; }
                app.refreshDashboard();
            },
            togglePastShading: () => {
                app.showPastShading = !app.showPastShading;
                app.refreshDashboard();
            },
            // 툴팁 관련 함수
            showTooltip: (dateStr, event) => {
                const tooltip = document.getElementById('custom-tooltip');
                const reqs = appData.requests.filter(r => r.status === 'approved' || r.status === 'cancel_requested');
                const daysEvents = reqs.filter(r => moment(dateStr).isBetween(r.startDate, r.endDate, 'day', '[]'));

                if(daysEvents.length === 0) return;

                let html = `<div class="font-bold border-b pb-1 mb-2 text-gray-700">${moment(dateStr).format('M월 D일')} 일정</div>`;
                daysEvents.forEach(e => {
                    const displayType = (e.type === '시간차') ? '조퇴' : e.type;
                    let detail = '';
                    if(displayType === '조퇴' || displayType === '외출') detail = ` <span class="text-xs text-gray-500">(${e.timeRange})</span>`;
                    const reason = e.reason ? `<div class="text-xs text-gray-400 pl-1">└ ${e.reason}</div>` : '';

                    html += `<div class="mb-1.5 last:mb-0">
                        <span class="font-bold text-gray-800">${e.userName}</span>
                        <span class="text-xs px-1.5 py-0.5 rounded bg-gray-100 text-gray-600 ml-1">${displayType}</span>
                        ${detail}
                        ${reason}
                    </div>`;
                });

                tooltip.innerHTML = html;
                tooltip.style.display = 'block';
                app.moveTooltip(event);
            },
            moveTooltip: (event) => {
                const tooltip = document.getElementById('custom-tooltip');
                const x = event.clientX + 15;
                const y = event.clientY + 15;
                const rightOverflow = x + tooltip.offsetWidth > window.innerWidth;
                const bottomOverflow = y + tooltip.offsetHeight > window.innerHeight;
                tooltip.style.left = rightOverflow ? (event.clientX - tooltip.offsetWidth - 10) + 'px' : x + 'px';
                tooltip.style.top = bottomOverflow ? (event.clientY - tooltip.offsetHeight - 10) + 'px' : y + 'px';
            },
            hideTooltip: () => {
                const tooltip = document.getElementById('custom-tooltip');
                tooltip.style.display = 'none';
            },

            submitRequest: async () => {
                const type = document.getElementById('req-type').value;
                const sDate = document.getElementById('req-start-date').value;
                let eDate = document.getElementById('req-end-date').value;
                const reason = document.getElementById('req-reason').value;
                if(type!=='연차') eDate = sDate;
                if(!sDate) return alert('날짜를 선택하세요');
                let hours = 0, timeRange = '';
                if(type==='연차') {
                    const days = holidayLogic.calcBizDays(sDate, eDate);
                    if(days===0) return alert('선택하신 기간은 모두 휴일입니다.');
                    hours = days*8;
                } else if(type==='반차') hours = 4;
                else if(type==='조퇴') {
                    const d = parseInt(document.getElementById('req-duration-timeoff').value);
                    const e = parseInt(document.getElementById('req-end-time-timeoff').value);
                    hours = d; timeRange = `${timeLogic.calcStart(d,e)}:00~${e}:00`;
                } else { 
                    const s = parseInt(document.getElementById('req-start-time-out').value);
                    const e = parseInt(document.getElementById('req-end-time-out').value);
                    if(s>=e) return alert('시간 설정 오류');
                    hours = timeLogic.getEff(s,e); timeRange = `${s}:00~${e}:00`;
                }
                const remaining = app.currentUser.totalHours - app.currentUser.usedHours;
                if (hours > remaining) return alert(`잔여 연차 부족`);

                appData.requests.push({
                    id: Date.now(), userId: app.currentUser.id, userName: app.currentUser.name,
                    dept: app.currentUser.dept, role: app.currentUser.role, type, startDate: sDate, endDate: eDate,
                    hours, timeRange: timeRange || '', reason, status: ['ceo', 'master'].includes(app.currentUser.role) ? 'approved' : 'pending',
                    timestamp: new Date().toISOString()
                });
                await db.save(); alert('처리되었습니다.'); document.getElementById('req-modal').classList.add('hidden'); app.refreshDashboard();
            },
            processReq: async (id, action) => {
                const req = appData.requests.find(r=>r.id===id);
                if(!req) return;
                if(action === 'approve') req.status = 'approved';
                else if(action === 'reject') req.status = 'rejected';
                else if(action === 'cancel_req') {
                    if(!confirm('취소하시겠습니까?')) return;
                    req.status = req.status==='pending' ? 'cancelled' : 'cancel_requested';
                } else if(action === 'cancel_approve') req.status = 'cancelled';
                else if(action === 'cancel_reject') req.status = 'approved';
                await db.save(); app.refreshDashboard();
            },
            deleteReq: async (id) => {
                if(!confirm('내역을 영구 삭제하시겠습니까?')) return;
                appData.requests = appData.requests.filter(r => r.id !== id);
                await db.save(); app.refreshDashboard();
            },
            addUser: async () => {
                const vals = ['new-id','new-pw','new-name','new-role','new-dept','new-rank','new-days'].map(i=>document.getElementById(i).value.trim());
                if(!vals[0] || !vals[2]) return alert('필수 입력 누락');
                if(appData.users.some(u => String(u.id) === vals[0])) return alert('이미 존재하는 ID입니다.');
                appData.users.push({ id:vals[0], password:vals[1] || '1', name:vals[2], role:vals[3], dept:vals[4], rank:vals[5], totalHours:parseInt(vals[6]||15)*8, usedHours:0 });
                await db.save(); app.renderUserManagement();
            },
            setEditMode: (id) => {
                app.editingId = id; 
                app.renderUserManagement();
            },
            cancelEdit: () => {
                app.editingId = null;
                app.renderUserManagement();
            },
            updateUser: async (id) => {
                try {
                    const u = appData.users.find(u => String(u.id) === String(id));
                    if(!u) throw new Error('사용자를 찾을 수 없습니다.');
                    const nameInput = document.getElementById(`n-${id}`);
                    const rankInput = document.getElementById(`r-${id}`);
                    const daysInput = document.getElementById(`d-${id}`);
                    const pwInput = document.getElementById(`p-${id}`); 
                    if(nameInput) u.name = nameInput.value;
                    if(rankInput) u.rank = rankInput.value;
                    if(daysInput) {
                        const days = parseFloat(daysInput.value);
                        if (!isNaN(days)) u.totalHours = days * 8;
                    }
                    if(pwInput && pwInput.value.trim() !== '') {
                        u.password = pwInput.value.trim();
                    }
                    await db.save(); 
                    alert('수정되었습니다.');
                } catch (e) {
                    console.error(e);
                    alert('오류 발생: ' + e.message);
                } finally {
                    app.editingId = null; 
                    app.renderUserManagement(); 
                }
            },
            deleteUser: async (id) => {
                if(!confirm('삭제하시겠습니까?')) return;
                appData.users = appData.users.filter(u => String(u.id) !== String(id));
                await db.save(); app.renderUserManagement();
            },
            togglePastDates: () => {
                const allowPast = document.getElementById('allow-past')?.checked;
                const sDate = document.getElementById('req-start-date');
                const eDate = document.getElementById('req-end-date');
                const today = moment().format('YYYY-MM-DD');
                if(sDate) {
                    if (allowPast) {
                        sDate.removeAttribute('min');
                        if(eDate) eDate.removeAttribute('min');
                    } else {
                        sDate.min = today;
                        if(sDate.value && sDate.value < today) {
                            sDate.value = today;
                            if(eDate) eDate.value = today;
                        }
                    }
                }
            },
            fmtDate: (dateStr) => new Date(dateStr).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' }),
            fmtTime: function(h) { 
                const d = Math.floor(h / 8);
                const r = h % 8;
                if (d > 0) return r > 0 ? d + "일 " + r + "시간" : d + "일";
                return r + "시간";
            },
            renderCal: (requests, viewer) => {
                const year = app.viewYear, month = app.viewMonth, today = moment().startOf('day');
                const validRequests = requests.filter(r => !['cancelled', 'rejected'].includes(r.status));
                let viewReqs = viewer.role === 'master' ? validRequests : (viewer.role === 'ceo' ? validRequests.filter(r => r.status === 'approved' || r.status === 'cancel_requested' || ['manager', 'ceo'].includes(r.role)) : validRequests.filter(r => (r.dept === viewer.dept && ['approved', 'cancel_requested'].includes(r.status)) || r.userId === viewer.id));
                
                let html = `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 flex justify-between items-center">
                    <div class="flex items-center">
                        <button onclick="app.changeMonth(-1)" class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition"><i class="fa-solid fa-chevron-left text-gray-600"></i></button>
                        <h3 class="text-2xl font-bold text-gray-800 mx-4">${year}년 ${month+1}월 <span class="text-base font-normal text-gray-500">(${viewer.dept})</span></h3>
                        <button onclick="app.changeMonth(1)" class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition"><i class="fa-solid fa-chevron-right text-gray-600"></i></button>
                    </div>
                    <div class="flex items-center">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${app.showPastShading ? 'checked' : ''} onchange="app.togglePastShading()" class="sr-only peer">
                            <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-gray-500"></div>
                            <span class="ms-2 text-xs font-medium text-gray-500">지난 날짜 음영</span>
                        </label>
                    </div>
                </div>

-center text-sm outline-none">` : `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold">${u.totalHours/8}일</span>`}</td>${app.currentUser.role==='master' ? `<td class="p-4 text-center">${isEditing ? `<input id="p-${u.id}" placeholder="새 비번" class="border border-indigo-500 rounded w-24 p-1 text-xs text-center outline-none">` : '<span class="text-gray-300 text-xs">****</span>'}</td>` : ''}<td class="p-4 text-right space-x-1">${isEditing ? `<button onclick="app.updateUser('${u.id}')" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-indigo-700">저장</button><button onclick="app.cancelEdit()" class="bg-gray-200 text-gray-600 px-3 py-1 rounded text-xs font-bold hover:bg-gray-300">취소</button>` : `<button onclick="app.setEditMode('${u.id}')" class="text-indigo-600 hover:bg-indigo-50 px-3 py-1 rounded text-xs font-bold border border-indigo-200">수정</button><button onclick="app.deleteUser('${u.id}')" class="text-red-600 hover:bg-red-50 px-3 py-1 rounded text-xs font-bold border border-red-200">삭제</button>`}</td></tr>` }).join('')}</tbody></table></div></div>${app.getModal()}`;
            },
            getModal: () => {
                const timeOpts = makeTimeOptions();
                return `<div id="req-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex justify-center items-center z-50 fade-in"><div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl transform scale-100"><div class="flex justify-between items-center mb-6 border-b pb-2"><h3 class="font-bold text-xl text-gray-800">연차 신청</h3><div class="flex items-center"><label class="inline-flex items-center cursor-pointer"><input type="checkbox" id="allow-past" class="sr-only peer" onchange="app.togglePastDates()"><div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-600"></div><span class="ms-2 text-xs font-medium text-gray-500">지난 날짜 선택</span></label></div></div><div class="space-y-4 mb-6"><div><label class="block text-xs font-bold text-gray-500 mb-1">종류</label><select id="req-type" class="w-full bg-gray-50 border p-2.5 rounded-lg" onchange="toggleInputs()"><option value="연차">연차</option><option value="반차">반차 (4시간)</option><option value="조퇴">조퇴 (1~7시간)</option><option value="외출">외출</option></select></div><div id="div-date-range"><label class="block text-xs font-bold text-gray-500 mb-1">기간</label><div class="flex gap-2"><input type="date" id="req-start-date" onchange="toggleInputs()" class="w-full bg-gray-50 border p-2.5 rounded-lg"><input type="date" id="req-end-date" class="w-full bg-gray-50 border p-2.5 rounded-lg"></div></div><div id="div-timeoff" class="hidden bg-indigo-50 p-3 rounded-lg border border-indigo-100"><div class="flex gap-2 mb-2"><div class="w-1/2"><label class="text-xs font-bold text-indigo-700">사용 시간</label><select id="req-duration-timeoff" class="w-full border p-1 rounded mt-1"><option value="1">1시간</option><option value="2">2시간</option><option value="3">3시간</option><option value="4">4시간</option><option value="5">5시간</option><option value="6">6시간</option><option value="7">7시간</option></select></div><div class="w-1/2"><label class="text-xs font-bold text-indigo-700">퇴근 시간</label><select id="req-end-time-timeoff" class="w-full border p-1 rounded mt-1"><option value="18">18:00</option><option value="17">17:00</option><option value="16">16:00</option></select></div></div><p class="text-[10px] text-indigo-600">* 퇴근 시간을 기준으로 역산</p></div><div id="div-out" class="hidden bg-emerald-50 p-3 rounded-lg border border-emerald-100"><div class="flex gap-2"><div class="w-1/2"><label class="text-xs font-bold text-emerald-700">시작</label><select id="req-start-time-out" class="w-full border p-1 rounded mt-1">${timeOpts}</select></div><div class="w-1/2"><label class="text-xs font-bold text-emerald-700">종료</label><select id="req-end-time-out" class="w-full border p-1 rounded mt-1">${timeOpts}</select></div></div></div><div><label class="block text-xs font-bold text-gray-500 mb-1">사유</label><select id="req-reason" class="w-full bg-gray-50 border p-2.5 rounded-lg"><option value="Refresh">Refresh</option><option value="병원(본인)">병원(본인)</option><option value="병원(가족)">병원(가족)</option><option value="가사">가사</option><option value="은행">은행</option><option value="여행">여행</option><option value="건강검진(유급)">건강검진(유급)</option><option value="건강검진(무급)">건강검진(무급)</option></select></div></div><div class="flex justify-end gap-2"><button onclick="document.getElementById('req-modal').classList.add('hidden')" class="bg-gray-100 px-5 py-2.5 rounded-lg font-bold">취소</button><button onclick="app.submitRequest()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg font-bold shadow-lg">신청하기</button></div></div></div><div id="pw-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex justify-center items-center z-50 fade-in"><div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl"><h3 class="font-bold text-xl mb-6 border-b pb-2">비밀번호 변경</h3><div class="space-y-4 mb-6"><div><label class="block text-xs font-bold text-gray-500 mb-1">현재 비번</label><input type="password" id="pw-current" class="w-full bg-gray-50 border p-3 rounded-lg"></div><div><label class="block text-xs font-bold text-gray-500 mb-1">새 비번</label><input type="password" id="pw-new" class="w-full bg-gray-50 border p-3 rounded-lg"></div><div><label class="block text-xs font-bold text-gray-500 mb-1">비번 확인</label><input type="password" id="pw-confirm" class="w-full bg-gray-50 border p-3 rounded-lg"></div></div><div class="flex justify-end gap-2"><button onclick="document.getElementById('pw-modal').classList.add('hidden')" class="bg-gray-100 px-5 py-2.5 rounded-lg font-bold">취소</button><button onclick="app.changePassword()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg font-bold shadow-lg">변경</button></div></div></div>`;
            },
            initModal: () => {
                const today = moment().format('YYYY-MM-DD');
                const s = document.getElementById('req-start-date');
                const e = document.getElementById('req-end-date');
                const toggle = document.getElementById('allow-past');
                
                if(toggle) toggle.checked = false;

                if(s && e) { 
                    s.min = today; 
                    e.min = today;
                    s.value = today; 
                    e.value = today; 
                }
            }
        };

        function toggleInputs() {
            const t = document.getElementById('req-type').value;
            const sDate = document.getElementById('req-start-date');
            const eDate = document.getElementById('req-end-date');
            const allowPast = document.getElementById('allow-past')?.checked || false;

            if (t === '연차') {
                eDate.style.display = 'block';
                eDate.min = allowPast ? '' : sDate.value;
                if (!allowPast && moment(eDate.value).isBefore(sDate.value)) eDate.value = sDate.value;
            } else {
                eDate.style.display = 'none';
                eDate.value = sDate.value;
            }
            // ★ toggleInputs에서도 '조퇴' 확인
            document.getElementById('div-timeoff').style.display = t==='조퇴'?'block':'none';
            document.getElementById('div-out').style.display = t==='외출'?'block':'none';
        }

        app.init();
    </script>
